        <template id="24" class="entry">
            <div class="content-wrapper">
                <h4 class="header">{% trans "How do I create/enter a PIN?" %}</h4>
                <span class="text">
                    {% blocktrans %}
                    <p>PIN is a number combination that you set during the TREZOR initial setup. It protects your TREZOR
    from being used by unauthorized persons. Just like the PIN for your credit card, it should be only known by you.</p><p><strong>Malware-proof
    PIN entry</strong></p><p>We have invented a safe way of entering the PIN so that you can use your
    TREZOR even on the computer with viruses and keyloggers (designed to capture everything as you type).</p><p>When
    PIN entry is needed from you, a PIN matrix with dots instead of the numbers appears on your computer screen. The
    TREZOR display will indicate the placement of the numbers, which are always randomly shuffled. Every time you use
    your TREZOR, you will need to look at the device to find the actual placement of the numbers you want to enter.</p><p>This
    method protects you from keyloggers - your computer never knows what you are actually entering, only the TREZOR
    itself "translates" the clicked positions into the actual PIN numbers. It also makes it difficult for
    other people to eye up your PIN code - if somebody is looking over your shoulder, he may see you clicking some blank
    buttons, but he won't see your PIN digits. The observer would need to see both the TREZOR display and your computer
    screen, which is quite difficult when you are careful.</p><p>Still a bit of enigma to you? Take a look
    at this <a href="https://youtu.be/sx4XzJRpsig">video</a>!</p>
                    {% endblocktrans %}
                </span>
            </div>
        </template>

        <template id="26" class="entry">

    enter the words of your seed, in the order as prompted, into a new TREZOR device. You may also use any other Bitcoin
    wallet that supports the same standard as TREZOR (<a
                            href="https://doc.satoshilabs.com/trezor-tech/cryptography.html#mnemonic-recovery-seed-bip39">BIP39</a>).</p><p>Do
    not underestimate the process of writing down the seed; make sure you have all words correctly spelled and in the
    right order.</p><p>Never make a digital copy of your seed, i.e. do not store it in any form on any
    computer, mobile phone or cloud storage. Consider your seed compromised once you make a digital copy of it, even if
    you do it on an offline device such as a copy machine or a digital camera. We cannot stress enough to only store the
    seed offline - written on a piece of paper, engraved, or with a <a
                            href="https://shop.trezor.io/">Cryptosteel</a> (not available at the moment, waiting to be restocked).</p><p>What
    does the Recovery seed actually represent?</p><p>TREZOR doesn't store anything else than the "master
    key" and the 24 words is your master key translated into worldly language.</p><p>From this master
    key your TREZOR creates a unique structure of private keys that are then used to:</p><ul><li>Sign
    your bitcoin transactions.</li><li>Encrypt your passwords in TREZOR Password Manager.</li><li>Log
    into websites, or servers via SSH.</li><li>Sign messages.</li></ul></p><p><p>This means that
    if you lose your Recovery seed, you may lose access to all of those eatures. Read more about "What If"
    situations in the <a href="https://doc.satoshilabs.com/trezor-faq/threats.html">TREZOR User Manual</a>.</p>
                    {% endblocktrans %}
                </span>
            </div>
        </template>
        <template id="27" class="entry">
