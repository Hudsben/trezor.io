{% extends "base.html" %}
{% load i18n %}
{% block body %}
<section class="resellers" id="resellers">
    <div class="container">
        <h1>Resellers</h1>
        <hr>
        <div id="content">
            <div class="loader-wrapper">
                <div class="loader" id="loader">{% trans "Loading..." %}</div>
            </div>
        </div>
    </div>
    <div class="tpl-ghost">
        <article id="area">
            <div class="reseller-card">
                <div class="name"></div>
                <div class="address"></div>
                <div class="phone"></div>
                <div class="email"></div>
            </div>
        </article>
    </div>
</section>
{% endblock body %}

{% block scripts %}
<script type='text/javascript' charset='utf-8' src="{% static '/static/js/vendor/vendors.js' %}"></script>
<script type='text/javascript' charset='utf-8' src="{% static '/static/js/sources/page_resellers.js' %}"></script>
{% endblock %}
