
<!DOCTYPE html>
<html class="no-js" id="window">
    <head>
        <title>TREZOR The Original Hardware Wallet</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
        <link rel="canonical" href="{{ CURRENT_PAGE.absolute_final_url }}" />

        {% block meta %}
        <meta name="keywords" content="trezor official bitcoin eshop ultra secure security hardware wallet cryptography cryptocurrency u2f password manager gpg">
        <meta name="description" content="Official TREZOR website">
        {% endblock meta %}

        {% block og-meta %}
        <meta property="og:type" content="product" />
        <meta property="fb:app_id" content="198891850249377" />
        <meta property="og:title" content="TREZOR" />
        <meta property="og:image" content="https://www.buytrezor.com/static/img/trezor_white.jpg" />
        <meta property="og:description" content="TREZOR | Security Made Easy" />
        <meta property="og:url" content="https://www.trezor.io/" />
        <meta property="product:brand" content="TREZOR" />
        <meta property="product:category" content="Electronics" />
        <meta property="product:plural_title" content="TREZORs" />
        <meta property="product:price:amount" content="99"/>
        <meta property="product:price:currency" content="USD"/>
        {% endblock og-meta %}

        {% block twitter-meta %}
        <meta name="twitter:card" content="photo">
        <meta name="twitter:site" content="@BitcoinTrezor">
        <meta name="twitter:creator" content="@BitcoinTrezor">
        <meta name="twitter:title" content="TREZOR | Security Made Easy">
        <meta name="twitter:image:src" content="/trezor-for-social.png">
        <meta name="twitter:domain" content="https://www.trezor.io/">
        {% endblock twitter-meta %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/static/css/style.css' %}">
        <script type="text/javascript" src="{% static '/static/js/vendor/vendors.js' %}"></script>
    </head>

    <body>
    {% include "global_nav.html" %}

    {% block body %}
    {% endblock %}

    {% include "footer.html" %}
    </body>

  {% block scripts %}

    <script type="text/javascript" src="{% static '/static/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static '/static/js/features.js' %}"></script>
    <script type="text/javascript" src="{% static '/static/js/team.js' %}"></script>
  {% endblock %}
</html>
