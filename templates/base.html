
<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>TREZOR.io</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
        <link rel="canonical" href="{{ CURRENT_PAGE.absolute_final_url }}" />

        {% block meta %}
        <meta name="keywords" content="trezor official bitcoin eshop ultra secure hardware wallet">
        <meta name="description" content="Official TREZOR website">
        {% endblock meta %}

        {% block og-meta %}
        <meta property="og:type" content="product" />
        <meta property="fb:app_id" content="198891850249377" />
        <meta property="og:title" content="TREZOR The Bitcoin Safe" />
        <meta property="og:image" content="https://www.buytrezor.com/static/img/trezor_white.jpg" />
        <meta property="og:description" content="TREZOR is the hardware bitcoin wallet" />
        <meta property="og:url" content="https://www.trezor.io/" />
        <meta property="product:brand" content="TREZOR" />
        <meta property="product:category" content="Electronics" />
        <meta property="product:plural_title" content="TREZORs" />
        <meta property="product:price:amount" content="99"/>
        <meta property="product:price:currency" content="USD"/>
        {% endblock og-meta %}

        {% block twitter-meta %}
        <meta name="twitter:card" content="photo">
        <meta name="twitter:site" content="@BitcoinTrezor">
        <meta name="twitter:creator" content="@BitcoinTrezor">
        <meta name="twitter:title" content="TREZOR | The Bitcoin Hardware Wallet">
        <meta name="twitter:image:src" content="/trezor-for-social.png">
        <meta name="twitter:domain" content="https://www.trezor.io/">
        {% endblock twitter-meta %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" crossorigin="anonymous">

        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="{% static '/static/css/style.css' %}">
        <script src="{% static '/static/js/vendor/modernizr-2.6.2.js' %}"></script>
    </head>

    <body>
    {% include "global_nav.html" %}

    {% block body %}
    {% endblock %}

    {% include "footer.html" %}
    </body>

  {% block scripts %}
    <script src="{% static '/static/js/vendor/jquery-1.10.1.js' %}"></script>
    <script src="{% static '/static/js/vendor/freewall.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{% static '/static/js/main.js' %}"></script>
    <script src="{% static '/static/js/usage.js' %}"></script>
    <script src="{% static '/static/js/features.js' %}"></script>
    <script src="{% static '/static/js/team.js' %}"></script>
  {% endblock %}
</html>
